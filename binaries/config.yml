# 账号核心配置（扫码登录+机器人QQ：2466363558）
account:
  uin: 2466363558
  password: ""          # 留空=扫码登录，切勿修改
  protocol: 2           # 安卓协议，扫码登录最稳定
  relogin:              # 自动重连配置，防止掉线
    delay: 3
    interval: 3
    max-times: 0
  use-sso-address: true

# 权限配置（唯一超级管理员：2466363558）
permission:
  super-users:
    - "2466363558"
  ban-add-request: false

# 核心规则：必须@机器人才触发功能，彻底防误触
message:
  post-format: string
  ignore-invalid-cqcode: true
  fix-url: true
  report-self-message: false
  remove-reply-at: false
  at-user-format: "{nickname}"

# 永久登录+反向WS配置（对接插件功能）
default-middlewares: &default
  - access-token: ""
  - rate-limit: { enabled: false }
  - anti-flood: { enabled: false }
  - cache: { enabled: true }

servers:
  - ws-reverse:
      universal: ws://127.0.0.1:8080/onebot/v11/ws
      reconnect-interval: 3000
      middlewares: <<: *default

# 基础缓存配置（自动保存登录状态）
other:
  log-level: info
  cache-dir: ./cache
  data-dir: ./data
